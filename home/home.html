<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxiM | Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        
        <div class="header-text">
            <img class="triangle-logo" src="../img/triangle-logo.png">
            <span class="main-yellow">M</span>axiM
        </div>
        <ul class="right-nav">
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
        </ul>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img class="imageslide" src="../img/movie-slide1.jpg">
          <div class="text">Harry Potter and The Philosopher's Stone</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img class="imageslide"  src="../img/movie-slide2.jpg">
          <div class="text">The Three Idiots</div>
        </div>       
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img class="imageslide"  src="../img/movie-slide3.jpg">
          <div class="text">The Social Network</div>
        </div>      
        </div>
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
    <div class="content-feature">
        <div class="sidebar">
            <h2>Featured Movies</h2>
        </div>
        <div class="movie-items">
            <img class="card" src="../img/movie-item1.png">
            <img class="card"  src="../img/movie-item2.jpg">
            <img class="card"  src="../img/movie-item3.jpg">
        </div>
        
    </div>
    <div class="footer">
        <div class="footer-text">Copyright Â© MaxiM 2021<div>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 4000);
        }
    </script>
</body>
</html>
